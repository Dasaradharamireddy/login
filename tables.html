<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>
<table border="" cellspacing="0" cellpadding="7" align="center">
	<tr>
		<th rowspan="4">A</th>
		<th>B</th>
		<td rowspan="2" colspan="2" align="center">C</td>
	</tr>
	<tr>
		<td>D</td>
	</tr>
	<tr>
		<td>E</td>
		<td rowspan="2" >F</td>
		<td rowspan="2">G</td>
	</tr>
	<tr>
		<td>H</td>
	</tr>
</table>
</body>
</html>
